<h1 mat-dialog-tittle>Profile</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="name">
      </mat-form-field>
      

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Skills</h1></label>
      <mat-radio-group  class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let skill of skillsList" [value]="skill">
            {{skill}}
        </mat-radio-button>
      </mat-radio-group>  
</div>  
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left:8px;" mat-raised-button color="primary">Save</button>
</div>
