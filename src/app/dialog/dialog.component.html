<h1 mat-dialog-tittle>Profile</h1>
<div mat-dialog-content style="width: 300px; height:500px">


    <label>ID:{{data.id}}</label><br>
    <label> NAME:{{data.details.NAME}}</label><br>
    <label>EMAIL:{{data.details.EMAIL}}</label><br>
    <label> DOB:{{data.details["DOB:"]}}</label><br>
    <br>
    <label>SKILLS:<ul>
            <li *ngFor="let d of data.details.SKILLS">{{d}}</li>
        </ul></label><br>
    <br>
    <label>EDUCATIONDETAILS:<ul>
            <li *ngFor="let d of data.details.EDUCATION">{{d}}</li>
        </ul></label><br>
    <label>MOBILE:{{data.details.MOBILE}}</label><br>


</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
