<div class="container">
    <div class="row">
        <div class="col-md-6 mb-3">
            <img src="../../assets/loginimg.jpg" class="img-fluid">
        </div>
        <div class="col-md-6 ">
            <h3 class="login-text mb-3">Login</h3>
            <form class="mt-4" #formdata="ngForm" (submit)="login(formdata)" invalidate >
                <label for="">Email</label><br>
                <input type="email" [(ngModel)]="form.email" />
                <br>
                <label for="">Password</label><br>
                <input type="password" [(ngModel)]="form.password" />
                <br><br>              
                <div>
                    <button type="button" class="btn btn-class" (click)="login(form)">Login</button>
                    <!-- <button type="button" class="btn btn-class" >Login</button> -->
                    <!-- <input type="submit" value="Login" class="btn btn-success" > -->
                </div>
                <h6 class="text-primary">Forgot Password?</h6>

            </form>
        </div>
    </div>
</div>
