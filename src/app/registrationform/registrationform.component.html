<div class="login-container">
    <div class="login-content">

        <mat-card>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3">
                    <div class="mb-4">
                        <h1>Registration Form</h1>
                        <p class="mb-2">
                        </p>
                    </div>
                    <mat-form-field>
                        <input matInput type="text" id="name" class="form-control-lg" placeholder="Name"
                            formControlName="name" name="name" autocomplete="true" minlength="4" maxlength="20">
                        <small class="form-text"
                            *ngIf="loginForm.controls['name'].touched&&loginForm.controls['name'].invalid">
                            minimum 4 characters
                        </small>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="email" id="email" class="form-control-lg" formControlName="email"
                            name="email" placeholder="Email" autocomplete="true">
                        <small class="form-text"
                            *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid ">
                            Please enter email address.!
                        </small>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="password" formControlName="password" placeholder="Password"
                            [type]="hide ? 'password' : 'text'" class="form-control-lg" minlength="6-20" />

                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                            'visibility'}}
                        </mat-icon>


                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="password" class="form-control-lg" formControlName="confirmpassword" autocomplete="true"
                            placeholder="ConfirmPassword" name="confirmpassword">
                        <small class="form-text text-muted" *ngIf="(loginForm.controls['password'].
                                                value!==loginForm.controls['confirmpassword'].value) ">
                            Please enter valid password.!
                        </small>

                    </mat-form-field>
                </div>

                <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                        Register
                    </button>
                </div>

            </form>
        </mat-card>
    </div>
</div>
